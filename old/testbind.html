<script src="front.js"></script>
<template srcdoc="index"></template>
<title>Bind2</title>

<hr class="black mt2">
<h3>Select</h3>
<select id="hej4">
  <option value="denmark">Danmark</option>
  <option value="germany">Tyskland</option>
  <option value="sweden">Sverige</option>
  <option value="thailand">Thailand</option>
  <option value="fiji">Fiji</option>
  <option value="japan">Japan</option>
  <option value="china">Kina</option>
  <option value="monaco">Monaco</option>
</select>
<div stop="data-src" bind="test:#hej4" data-src="http://universities.hipolabs.com/search?country={test}" preloader="true" iterate="true">
  <figure class="p05">
    <figcaption class="z08 md_dn" data-get="name"></figcaption>
  </figure>
</div>

<hr class="black mt2">
<h3>Input</h3>
<input type="text" id="josefinput">
<div bind="josef:#josefinput" data-src="assets/json/icons-material-{josef}.json" loader="false" iterate="icons" filter="true" preloader="true" class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2- br05- bcwhite- border- tac">
  <figure class="p05">
    <figcaption class="z08 md_dn" uppercase slice="0,1" lowercase beforebegin="jj"></figcaption>
    <figcaption class="z08 md_dn" data-get="title" slice="0,1"></figcaption>
    <br>
    <small data-get="name" slice="0,20" class="md_dn"></small>
    <small data-get="html_entity" bindcopy="true" escape="true"></small>
  </figure>
</div>

<hr class="black mt2">
<input type="text" id="hej2">
<div run="false" bind="test:#hej2" data-src="http://universities.hipolabs.com/search?country={test}" iterate="true">
  <figure class="p05">
    <figcaption class="z08 md_dn" data-get="name"></figcaption>
  </figure>
</div>


<hr class="black mt2">
<h3>Select</h3>
<select id="hej3">
  <option value="sweden">Sverige</option>
  <option value="denmark">Danmark</option>
</select>
<div run="false" bind="test:#hej3" data-src="http://universities.hipolabs.com/search?country={test}" iterate="true">
  <figure class="p05">
    <figcaption class="z08 md_dn" data-get="name"></figcaption>
  </figure>
</div>

<hr class="black mt2">
<h3>Select with query</h3>
<div run="false" bind="test:?country;test:#hej4" data-src="http://universities.hipolabs.com/search?country={test}" iterate="true">
  <figure class="p05">
    <figcaption class="z08 md_dn" data-get="name"></figcaption>
  </figure>
</div>
