<!doctype html>
<html>

<head>
  <script src="../../front.js" conf="debug:true" module="math"></script>
</head>

<body>
  <main>
    <b>trim: </b><span id="trim">NOT OK</span><br>
    <b>show: </b><span id="show" hide>OK</span><br>
    <b>hide: </b><span id="hide">OK</span><br>
    <b>insertbeforeend: </b><span id="insertbeforeend"></span><br>
    <b>sethtml: </b><span id="sethtml"></span>
  </main>
  <script>
    app.call('trim:NOT', {
      element: dom.get('#trim')
    })

    app.call('show:#show', {})

    app.call('hide:#hide', {})

    app.call('set2:#', {
      mapfunc: 'sethtml',
      value: 'OK',
      element: dom.get('#sethtml')
    })

    app.call('insertbeforeend:OK', {
      element: dom.get('#insertbeforeend')
    })
  </script>
</body>

</html>
