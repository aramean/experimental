<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js"
    var="">
  </script>
</head>

<body>
  <h1>Click</h1>
  <hr>
  <h4>Call settext(Hello):</h4><button click="settext:Hello">Click me</button><br>
  <h4>Trim right #:</h4><button click="trimright:#">#Trim right#</button><br>
  <h4>Trim left #:</h4><button click="trimleft:#">#Trim left#</button><br>
  <h4>Trim #:</h4><button click="trim:#">#Trim#</button><br>
  <h4>Escape:</h4><button click="escape">&#36;</button>

  <h1>Click with target</h1>
  <button click="setvalue:Hello" clicktargetfield="#test2">Set</button><input id="test2" value="">
  <hr>

</body>

</html>
