<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="globalize;data;navigate"
    var="api"
    conf="varsDir:../../assets/json/vars"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental">
  </script>
</head>

<body>
  <h1>Bind</h1>
  <hr>
  <span bind="page:?page;api:^api.themoviedb.popular" test="{api}" set="{api}">...</span>

  <div id="loader"><img width="30" src="https://media.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif" async></div>

  <div bind="mazeit:^api.tvmaze.people" data-src="{mazeit}" data-iterate="true" data-loader="#loader">
    <figure class="p05">
      <span data-get="name"></span>
    </figure>
  </div>

</body>

</html>
