<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="navigate;chronotize;data;globalize"
    var="api"
    conf="varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales"
  >
  </script>
</head>

<body data-src="assets/json/vars/chronotize.json" data-set="birth:#birth;birth:#birth2">
  <h1>Chronotize</h1>
  <hr>
  <h4>From text content:</h4>
  <p><span globalize-get="age"></span>: <span chronotize-age>19870430</span></p>
  <h4>From data source + beforebegin:</h4>
  <p id="birth" chronotize-age insertafterbegin="Age: ">19870430</p>
  <h4>From data source + bind + insert:</h4>
  <p id="birth2" chronotize-age insertbeforeend=" years old"></p>

<br>
  <p class="f3 tal" chronotize-weekday globalize-get>1987-04-30</p>


  <select class="h1 fs08" onvaluechange="globalize-set">
    <option selected></option>
    <option value="sv">Svenska</option>
    <option value="en">English</option>
  </select>

</body>

</html>
