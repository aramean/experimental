<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js" conf="debug:true"></script>
</head>

<body>
  <h1>Setsrc</h1>
  <hr>

  <section>
    <h4>img:</h4>
    <img bindquery="width:width;height:height" setsrc="https://placehold.co/{width:64}x{height:64}">
  </section>

  <section>
    <h4>video & track:</h4>
    <video setsrc="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4" width="164px" controls>
      <track setsrc="https://interactive-examples.mdn.mozilla.net//media/examples/friday.vtt" default kind="captions"
        srclang="en" />
    </video>
  </section>

  <section>
    <h4>iframe:</h4>
    <iframe setsrc="https://www.google.com"></iframe>
  </section>
</body>

</html>
