<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="globalize;data;navigate"
    var="api"
    conf="debug:true;varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental">
  </script>
</head>

<body>
  <h1>Data</h1>
  <hr>

  <h4>Get with iterate</h4>
  <div data-src="https://dummyjson.com/todos" data-iterate="todos">
    <span data-get="id" width="30"></span>
    <input type="text" data-get="todo"></input>
  </div>

  <h4>Get with iterate key with wildcard</h4>
  <div data-src="https://dummyjson.com/products/1" data-iterate="meta">
    <p data-get="[*]"></p>
  </div>

</body>

</html>
