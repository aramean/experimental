<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js" module="keyboard" var="api" conf="varsDir:../../assets/json/vars">
  </script>
</head>

<body>
  <h1>Keyboard</h1>
  <hr>

  <h2>No scope:</h2>
  <section>
    <a keyboard-key="a" keyboard-action="alert:You pressed A">Press A</a><br>
  </section>
  <h2>With scope:</h2>
  <h3>Body</h3>
  <a keyboard-key="b" keyboard-action="alert:You pressed B" keyboard-scope="body">Press B</a><br>
  <a keyboard-key="c" keyboard-action="sethref://www.microsoft.com" keyboard-scope="body"
    href="//www.google.com" onchangehref="set:Microsoft" target="_blank">Press C</a><br>
  <span keyboard-key="d" keyboard-action="click" keyboard-scope="body" value="" click="setvalue:jkasdjklsajdk">Press
    D</span><br>

  <div keyboard-key="e" keyboard-action="set:ss" keyboard-scope="body">Press E</div><br>

  <h3>Enter</h3>
  <input type="text" statevalue="0" keyboard-key="Enter" keyboard-action="alert:hej" keyboard-scope>
</body>

</html>
