<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js" module="animate" var="api"></script>
</head>

<body>
  <h1>Animate</h1>
  <hr>
  <button
    id="animate1"
    animate-key="0;50;100"
    animate-transform="rotate(0deg);rotate(180deg);rotate(360deg)"
    animate-easing="ease-in-out"
    animate-duration="2s"
    animate-delay="2s"
    click="animate-start:#animate1"
    mouseover="click">Start Rotate</button>

  <button
    id="animate2"
    animate-key="0;50;100"
    animate-transform="scale(1);scale(1.5);scale(1)"
    animate-easing="ease-in-out"
    animate-duration="1s"
    click="animate-start:#animate2">Start Scale</button>

  <button
    id="animate3"
    animate-key="100"
    animate-transform="translateX(-100px) translateY(100px)"
    animate-easing="ease-in-out"
    animate-duration="1s"
    animation-direction="reverse"
    click="animate-start:#animate3"
    mouseover="animate-start:#animate3">Start Translate</button>
    
    <hr>
    <button
      id="test"
      color="red"
      margin="5rem"
      animate-key="0;50;100"
      animate-transform="scale(2);scale(1.5);scale(2)"
      animate-easing="ease-in-out"
      animate-duration="1s"
      animate-iteration="infinite"
      animate-start="#test">&#9829;</button>
</body>

</html>
