<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js" module="animate" var="api"></script>
</head>

<body>
  <h1>Animate</h1>
  <hr>
  <button
    id="animate" 
    animate-key="rotate(0deg); rotate(180deg); rotate(360deg)"
    animate-load="ease-in-out"
    animate-interval="2s"
    click="animate-start">Start rotate 0,180,360deg</button>

</body>

</html>
