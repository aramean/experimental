<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="globalize;data;navigate"
    var="api"
    conf="debug:true;varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental">
  </script>
</head>

<body>
  <h1>Data</h1>
  <hr>
  <h4>Get in parent</h4>
  <div data-src="https://dummyjson.com/products/1" data-set="t:title">
    {t}
  </div>

  <h4>Set inside parent</h4>
  <div data-src="https://dummyjson.com/products/1">
    <span data-set="i:images.0" settext="{i} dd" uppercase></span>
    <img data-set="img:images.0" width="100" setsrc="{img}"></img>
  </div>

  <h4>Set with iterate</h4>
  <div data-src="https://dummyjson.com/todos" data-iterate="todos">
    <span data-set="i:id" settext="{i}" uppercase></span>
    <span data-get="id"></span>
  </div>

  <h4>Set image</h4>
  <div data-src="https://dummyjson.com/products/1">
    <img data-set="img:images.0" width="100" setsrc="{img}"></img>
  </div>

  <div
    data-src="https://api.themoviedb.org/3/trending/all/day?api_key=342c7c6976e9730798bc4bfbb2786cf7&include_adult=false&language=en-US&page=1&with_genres="
    data-set="page:#page;total_pages:#pages;total_results:#results">
  </div>
  <h4>Set with headers</h4>
  Page: <span id="page">0</span>
  <br>
  Total Pages: <span id="pages">0</span>
  <br>
  Total Results: <span id="results">0</span>
  <br>

</body>

</html>
