<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="globalize;data;navigate"
    var="api"
    conf="varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental">
  </script>
</head>

<body>
  <h1>Data</h1>
  <hr>
  <h4>Get in parent</h4>
  <div data-src="https://dummyjson.com/products/1" data-set="t:title">
    {t}
  </div>

  <h4>Set inside parent</h4>
  <div data-src="https://dummyjson.com/products/1">
    <span data-set="i:images.0" settext="{i} dd" uppercase></span>
    <img data-set="img:images.0" width="100" setsrc="{img}"></img>
  </div>

  <h4>Set with iterate</h4>
  <div data-src="https://dummyjson.com/todos" data-iterate="todos">
    <span data-set="i:id" settext="{i}ddd" uppercase></span>
    <span data-get="id"></span>
  </div>

  <h4>Set image</h4>
  <div data-src="https://dummyjson.com/products/1">
    <img data-set="img:images.0" width="100" setsrc="{img}"></img>
  </div>

</body>

</html>
