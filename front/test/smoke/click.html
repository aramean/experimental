<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js"
    module="globalize;math" 
    var="api"
    conf="debug:false;varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental">
  </script>
</head>

<body>
  <h1>Click</h1>
  <hr>
  <button click="alert:Hello world">Alert</button><br>
  <button click="math-compute">Compute 5+5</button><br>
  <button click="settext:Hello">Call Settext</button><br>
  <button click="trimright:\#">#Trim right#</button>
  <button click="trimleft:\#">#Trim left#</button>
  <button click="trim:\#">#Trim#</button><br>
  <input type="text" click="trim:" value=" Trim "><br>
  <button click="escape:">&#36;</button>

  <h1>Click with target</h1>
  <button click="setvalue:Hello" clicktargetfield="#test3">Set</button><input id="test3" value="">
  <hr>

</body>

</html>
