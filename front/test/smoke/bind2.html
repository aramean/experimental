<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js" module="globalize;data;navigate" var="api" conf="varsDir:../../assets/json/vars"
    globalize-conf="folder:assets/json/locales" navigate-conf="startpage:experimental">
    </script>
</head>

<body>
  <h1>Bind2</h1>
  <hr>
  <a href="?a=1&b=2&c=3">Try abc</a><br>
  <h4>Attributes:</h4>
  <section>
    <span bindquery="a:a;b:b;c:c" test="{a:1}{b}{c}" set="{a:0}{b:0}{c:0}">bindquery</span><br>
    <span bindasset="api:api.themoviedb.popular" bindquery="a:a" test="{api}" set="{api}?p={a:1}">bindasset</span><br>
    <span bindglobal="s:language" test="{s}" set="{s}">bindglobal</span>
  </section>
  <h4>Content:</h4>
  <section>
    <span bindquery="a:a;b:b;c:c">{a:0}{b:0}{c:0}</span><br>
    <span bindasset="api:api.themoviedb.popular" bindquery="a:a">{api}?p={a:0}</span><br>
    <span bindglobal="s:language">{s}</span><br>
    <span bindglobal="major:version.major;minor:version.minor;build:version.build;patch:version.patch">{build} -
      {major}.{minor}.{patch}</span>
  </section>

  <h4>Select:</h4>
  <select
    data-src="https://restcountries.com/v3.1/all"
    data-iterate="true"
    data-sort="name.nativeName.eng.official"
    id="unicountry"
  >
    <option data-get="name.common"></option>
  </select>

  <div
    stop="data-src"
    bindfield="test:#unicountry"
    data-src="http://universities.hipolabs.com/search?country={test}"
    preloader="true"
    data-iterate="true"
  >
    <figure class="p05">
      <figcaption class="z08 md_dn" data-get="name"></figcaption>
    </figure>
  </div>

  <h4>Input</h4>
  <input type="text" id="josefinput">
  <div id="error" hide>ERROR</div>
  <div
    bindfield="josef:#josefinput"
    data-src="../../assets/json/icons-material-{josef}.json"
    data-loader="false"
    data-iterate="icons"
    data-error="#error"
    data-success="#success"
    data-empty="icons#error"
    preloader="true"
  >
    <figure class="p05" id="success">
      <small data-get="title" slice="0,1" class="md_dn"></small><br>
      <small data-get="html_entity" escape="true"></small><br>
    </figure>
  </div>


</body>

</html>
