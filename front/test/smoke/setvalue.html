<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="globalize;data;navigate"
    var="api">
  </script>
</head>

<body>
  <h1>Setvalue</h1>
  <hr>

  <section>
    <h4>progress:</h4>
    <progress setvalue="10" max="100" value="0"></progress>
    <h4>input:</h4>
    <input setvalue="OK" value=""></input>
    <h4>button:</h4>
    <input type="button" setvalue="OK"></input>
    <h4>checkbox:</h4>
    <input type="checkbox" setvalue="OK"></input>
  </section>
</body>

</html>
