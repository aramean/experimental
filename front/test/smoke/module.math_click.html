<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    conf="debug:true"
    module="math">
  </script>
</head>

<body>
  <h1>Math</h1>
  <section>
    <input
      type="text"
      id="result"
      value="5+5" 
      statevalue="5+5"
    >
  <button type="button" click="math-compute:#result.statevalue" clicktargetattr="statevalue">Compute statevalue attribute in field</button>
  </section>
  <section>
    <input
      type="text"
      id="result2"
      value="5+5"
    >
    <button click="math-compute:#result2">Click me</button>
    <button click="math-compute:#result2" clicktargetfield="#result2">Click me</button>
    <button click="math-compute" clicktargetfield="#result2">Click me</button>
  </section>
  <section>
    <input
      type="text"
      id="result3"
      value="2+2"
    >
    <button click="math-compute:#result3">Click me</button>
    <button click="math-compute:#result3" clicktargetfield="#result3">Click me</button>
    <button click="math-compute:#" value="2+2">Click me</button>
  </section>
  <section>
    <input
      type="text"
      id="result4"
      value="0"
    >
    <button click="math-compute:##result4" value="2+2">Click me</button>
<br>
    <button click="math-compute:##test1" clicktargetfield="#test1">5+5</button><input id="test1" value=""><br>
    <button click="math-compute:#fromvalue#test10">Compute</button><span id="fromvalue">10+10</span><input id="test10" value=""><br>
    <button click="math-compute:#fromvalue2.statevalue#test11">Compute</button><span id="fromvalue2" statevalue="5+5">0</span><input id="test11" value=""><br>
    <button click="math-compute:#test2" clicktargetfield="#test2">10+10</button><input id="test2" value="10+10"><br>
    
  </section>
</body>

</html>
