<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js" module="data" var="api"></script>
  <title>Bindappend</title>
</head>

<body>
  <h1>Bindappend</h1>
  <hr>

  <section>
    <h3>Var + Global + Asset + Assets inside</h3>
    <select id="language"
      data-src="https://api.aleptra.com/humanology/?table=human_language&order=language->>eng&where=isSign.eq(false),isExtinct.eq(null)&limit=30"
      data-iterate="true" onvaluechange="append:#to:#from" required>
      <option data-get="language.eng" data-set="i:iso" value="{i}"></option>
    </select>
    <div flex flexdirection="column" id="to">
      <input name="word.eng" type="text" class="phdark bw1 bos8 bocblack02" padding=".5rem .5rem"
        placeholder="Word in English" autocomplete="off" globalize-get="word" required>
    </div>
    <div id="from" stop="*" hide>
      <input type="text" margintop=".5rem" padding=".5rem .5rem" bindappend="#language:e;#language.value:iso"
        placeholder="Word in {e}" name="word.{iso}" autocomplete="off">
    </div>
  </section>
</body>

</html>
