<body>
  <h1>Slice</h1>

  <h4>Slice before set:</h4>
  <p slice="0,1" settext="slice"></p>

  <p settext="slice" slice="0,1" onslice="log:[slice1(OK)]"></p>
  <p settext="slice" slice="0,2" onslice="log:[slice2(OK)]"></p>
  <p settext="slice" slice="0,3" onslice="log:[slice3(OK)]"></p>
  <p settext="slice" slice="0,4" onslice="log:[slice4(OK)]"></p>
  <p settext="slice" slice="0,5" onslice="log:[slice5(OK)]"></p>
</body>
