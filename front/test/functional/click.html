<!doctype html>
<html lang="en">

<head>
  <script src="../../front.js"
    module="globalize;math" 
    var="api"
    conf="debug:false;varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental">
  </script>
</head>

<body>
  <h1>Click</h1>
  <hr>
  <button click="alert:[Hello world]" onalert="inserbeforeend:[(OK)]">Alert</button><br>
  <button click="math-compute">5+5</button><br>
  <button click="settext:[Hello]" onsettext="insertbeforeend:[(OK)]">Call Settext</button><br>
  <button click="trimright:[#]" ontrimright="inserbeforeend:[(OK)]">#Trim right#</button>
  <button click="trimleft:[#]">#Trim left#</button>
  <button click="trim:[#]" ontrim="inserbeforeend:[(OK)]">#Trim#</button><br>
  <input click="trim:[ ]" type="text" value=" Trim "><br>
  <button click="escape">&#36;</button><br>
  <button click="confirm:[Confirm?]">Call confirm</button>

  <h1>Click with target</h1>
  <button click="setvalue:[Hello]" clicktargetfield="#test3">Set</button><input id="test3" value="">
  <hr>

</body>

</html>
