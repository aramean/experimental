<!doctype html>
<html lang="en" josef="josef">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script src="../../../front.js" module="globalize;data;navigate" var="api;cdn;enum"
    conf="debug:false;debugLocalhost:true;varsDir:../assets/json/vars" globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental/front/movies;startpageLocal:front/movies"></script>
  <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
  <style>
    [hide] {
    display: none
    }
  </style>
  <title>Movies</title>
</head>

<body>
  <div id="navloader" class="navloader pa t0 w100 bcblack03 h2px" hide><div class="bcblack08"></div></div>
  <header class="topbar bcwhite h4 shade1 gap3- fwb- syellow- ttu-">
    <h1 class="p1"><a href="./">Movies</a></h1><input class="ml1 mt1 bs1 p1 h3" id="josefinput" type="text" placeholder="Search...">
    <a href="page1.html">P1</a>
    <a href="page2.html">P2</a>
    <a href="page3.html">P3</a>
    <a href="page4.html">P4</a>
    <a href="page5.html">P5</a>
  </header>

  <aside></aside>
  <main class="pauto">

    <div id="page2" stop="lowercase;set" set="ABCDEFGH" lowercase></div>

    <div id="loader"><img width="30" src="https://media.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif"></div>

    <div id="error" class="red mb2" hide>Something went wrong!</div>
    <div id="success" class="green mb2" hide>It's working!</div>

    <div
      bindquery="page:page"
      bindfield="josef:#josefinput"
      bindasset="api:api.themoviedb.popular"
      data-src="{api}&josef={josef}&page={page:1}"
      data-set="page:#page;total_pages:#pages;total_results:#results"
      data-header=""
      data-iterate="results"
      data-loader="#loader"
      data-onerror="#error"
      success="#success"
      filter="true"
      cache="type:local;ttl:3600"
      class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2- br05- bcwhite- border- tac">
      <figure class="p05">
        <img insertafterbegin="https://image.tmdb.org/t/p/w220_and_h330_face" data-get="poster_path">
        <figcaption class="z1 md_dn" data-get="title"></figcaption>
        <figcaption class="z08 md_dn" data-get="title" slice="0,1" uppercase></figcaption>
        <small data-get="name" slice="0,20" class="md_dn"></small>
        <small data-get="html_entity" bindcopy="true" escape="true"></small>
      </figure>
    </div>

    <div hide="!#error">
      Page: <span id="page">0</span>
      <br>
      Total Pages: <span id="pages" name="pages2">0</span>
      <br>
      Total Results: <span id="results">0</span>
      <br>
    </div>
  </main>
  <aside></aside>
  <footer></footer>
</body>

</html>
