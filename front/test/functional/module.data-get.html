<!doctype html>
<html lang="en">

<head>
  <script
    src="../../front.js"
    module="globalize;data"
    var="api"
    conf="debug:true;varsDir:assets/json/vars"
    globalize-conf="folder:assets/json/locales">
  </script>
</head>

<body>
  <h1>Data</h1>
  <hr>
  <h4>Get in parent</h4>
  <div data-src="https://dummyjson.com/products/1">
    <div data-get="title"></div>

    <div data-src="https://dummyjson.com/products/2">
      <div data-get="title">.</div>
    </div>
  </div>


  <h4>Get in parent</h4>
  <div data-src="https://dummyjson.com/products/1" data-get="title"></div>

  <h4>Get inside parent</h4>
  <div data-src="https://dummyjson.com/products/1">
    <span data-get="title"></span> - <span data-get="brand" uppercase></span>
  </div>

  <h4>Image</h4>
  <div data-src="https://dummyjson.com/products/3">
    <img data-get="images.0" width="77"></img>
  </div>

  <h4>Text</h4>
  <div data-src="https://dummyjson.com/products/1">
    <input type="text" data-get="title"></input>
  </div>

  <h4>Textarea</h4>
  <div data-src="https://dummyjson.com/products/1">
    <textarea data-get="images.0"></textarea>
  </div>

  <h4>Single</h4>
  <div data-src="https://dummyjson.com/products/1">
    <a bindvar=":" data-get="test:id" href="{test}" >Link</a>
  </div>

  <h4>Iterate</h4>
  <div data-src="https://dummyjson.com/products" data-iterate="products">
    <a bindvar=":" data-get="test:id;test2:id" href="{test}/{test2}" >Link</a>
  </div>

</body>

</html>
