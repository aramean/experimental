<html>

<head>
  <style>
    .wrapper,
    LayoutFluid {
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      width: 100%;
    }

    .wrapper>* {
      margin-right: 5px;
    }

    .wrapper>*:last-child {
      margin-right: unset
    }

    .item {
      -webkit-box-flex: 1;
      -moz-box-flex: 1;
      -ms-flex-positive: 1;
      flex: 1;
      border: 1px solid black
    }

    .test2 {
      -ms-flex-wrap: nowrap;
      -webkit-flex-wrap: nowrap;
      flex-wrap: nowrap;
    }

    .test2>* {
      -ms-flex-negative: 1;
      -webkit-flex-shrink: 1;
      flex-shrink: 1;
      border: 1px solid black;
    }

    .test2>* {
      -webkit-box-flex: 1;
      -ms-flex-positive: 1;
      -webkit-flex-grow: 1;
      flex-grow: 1;
      margin-right: 1rem
    }

    .test2>*:last-child {
      margin-right: unset
    }

    body {
      padding: 2rem
    }

    body>* {
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
    }
  </style>
</head>

<body>


  <div class="wrapper">
    <div class="item">
      1
    </div>

    <div class="item">
      2
    </div>

    <div class="item">
      3
    </div>

  </div>


  <div class="test2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <LayoutFluid>
    <div class="item">
      1
    </div>

    <div class="item">
      2
    </div>

    <div class="item">
      3
    </div>
  </LayoutFluid>
</body>

</html>
