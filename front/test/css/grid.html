<html>

<head>
  <style>
    body {
      margin: 40px;
    }


    /*autoprefixer will add the prefixed properties for grid and columns/rows

we need to create tracks for gaps for IE*/

    .wrapper {
      display: -ms-grid;
      display: grid;
      grid-gap: 10px;
      -ms-grid-columns: 100px 10px 100px 10px 100px;
      -ms-grid-rows: 100px 10px 100px;
      grid-template-columns: 100px 100px 100px;
      background-color: #fff;
      color: #444;
    }

    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 150%;
    }


    /* in the current spec these would be postioned using auto-placement. For IE we need to set the position of the items. */

    .a {
      -ms-grid-row: 1;
      -ms-grid-column: 1;
      -ms-grid-column-span: 3;
      /*remember the gutter is a column track!*/
      grid-column: 1 / 3;
      grid-row: 1;
    }

    .b {
      -ms-grid-row: 1;
      -ms-grid-row-span: 3;
      -ms-grid-column: 5;
      grid-column: 3;
      grid-row: 1 / 3;
    }

    .c {
      -ms-grid-row: 3;
      -ms-grid-column: 1;
      grid-column: 1;
      grid-row: 2;
    }

    .d {
      -ms-grid-column: 3;
      -ms-grid-row: 3;
      grid-column: 2;
      grid-row: 2;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
  </div>
</body>


</html>
