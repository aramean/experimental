<nav class="sidebar">
  <form form-filter="true">
    <div class="md_du">
      <a click="toggle" keyboard-key="m" keyboard-action="click" keyboard-scope="body" clicktargetfield="aside[0]"
        class="button pl1"><i class="icon32">&#171;</i></a>
      <hr>
      <input id="query2" class="bs1 p1 h3 bcblack w100" bindvar=":" type="text" placeholder="Search for {link} ..."
        autocomplete="off">
    </div>
    <select name="language" class="p1 h3 mb1 shade1 fs08" onvaluechange="globalize-set">
      <option selected disabled globalize-get>Change language</option>
      <option value="sv">Svenska</option>
      <option value="en">English (US)</option>
      <option value="arc">𐡀𐡓𐡌𐡉𐡀</option>
      <option value="syc">ܐܪܡܝܐ</option>
      <option value="am">አማርኛ</option>
    </select>

    <section iterate="1;6;i">
      <details>
        <summary>Database (X{i})</summary>
        <details
          bindasset="apikey:api.databases.x{i}.api_key;x:api.databases.x{i}.endpoint"
          data-src="{x}"
          data-header="apikey:{apikey};Prefer:count=exact"
          data-iterate="definitions"
          data-onempty="#error{i}"
          open>
          <summary class="fwb" data-iterate-skip globalize-get>Tables</summary>
          <a data-get="[*];id:[*]" href="table.html?i={id}" class="p1"></a>
          <a id="error{i}" hide>No tables!</a>
        </details>
      </details>
    </section>
  </form>
</nav>
