<body>
  <h1>Trim</h1>
  <hr>
  <h4>This will remove # on right and left</h4>
  <span trim="#">#//#</span><br>
  <h4>This will trim spaces on right and left</h4>
  <span trim=" ">     //    </span><br>

  <span trimright=" ">    /right/     </span><br>
  <h4>This will only remove # on left side</h4>
  <span trimleft="#">/left/#</span><br>
  <h4>This will only remove # on right side</h4>
  <span trimright="#">#/right/#</span><br>
