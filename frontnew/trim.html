<!doctype html>
<html lang="en">

<head>
  <script src="frontnew.js" module="globalize;data;navigate" var="api;cdn;enum"
    conf="debug:false;varsDir:assets/json/vars" globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental"></script>
</head>

<body>
  <h2>Trim</h2>
  <hr>
  <span trim="both;#">#//#</span><br> <!-- this will remove # on both sides -->
  <span trim>		//		</span><br> <!--this will trim spaces on right and left because of no value-->
  <span trim>     //    </span><br> <!--this will trim spaces on right and left because of no value-->
  <span trim="left">     /left/      </span><br> <!-- this will trim spaces on left side -->
  <span trim="right">    /right/     </span><br> <!-- this will trim spaces on right side -->
  <span trim="left;#">/left/#</span><br><!-- this will remove # on left side -->
  <span trim="right;#">#/right/#</span><br> <!-- this will remove # on right side -->
</body>

</html>
