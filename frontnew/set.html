<!doctype html>
<html lang="en">

<head>
  <script src="front.js" module="globalize;data;navigate" var="api" conf="debug:false"
    globalize-conf="folder:assets/json/locales"></script>
</head>

<body>
  <h1>Set</h1>
  <hr>

  <h2>Setsrc:</h2>
  <section>
    <h4>img:</h4>
    <img bind="width:?width;height:?height" setsrc="https://placehold.co/{width:64}x{height:64}">
    <h4>video & track:</h4>
    <video setsrc="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4" width="164px" controls>
      <track setsrc="https://interactive-examples.mdn.mozilla.net//media/examples/friday.vtt" default kind="captions"
        srclang="en" />
    </video>
  </section>
  <h2>Setvalue:</h2>
  <section>
    <h4>progress:</h4>
    <progress setvalue="10" max="100" value="0"></progress>
    <h4>input:</h4>
    <input setvalue="test" value="0"></input>
  </section>
  <h2>Set:</h2>
  <section>
    <h4>p:</h4>
    <p set="test"></p>
    <h4>div:</h4>
    <div set="test"></div>
    <h4>span:</h4>
    <span set="test"></span>
    <h4>button:</h4>
    <button set="test"></button>
    <h4>textarea:</h4>
    <textarea set="test"></textarea>
  </section>
</body>

</html>
