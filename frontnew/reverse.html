<html>

<body>
  <script>
    window.onload = function () {
      var elements = document.querySelectorAll("*");
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        var attributes = element.attributes;
        console.log(attributes)
        for (var j = 0; j < attributes.length; j++) {
          var name = attributes[j].name;
          var value = element.getAttribute(name);
          element.removeAttribute(name);
          element.setAttribute(name, value); // insert at the beginning
        }
      }
    }
  </script>
  <div a="true" b="true" c="true">reverse1</div>
  <div v="true" i="true" o="true">reverse2</div>
  <div x="true" n="true" m="true">reverse3</div>
  <div f="true" g="true" h="true">reverse4</div>
</body>

</html>
