<!doctype html>
<html lang="en">

<head>
  <script src="frontnew.js" module="globalize;data;navigate" var="api;cdn;enum"
    conf="debug:false;varsDir:assets/json/vars" globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental"></script>
    <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
</head>

<body>
  <header><h1 class="p1">Movies</h1><input class="ml1 mt1 bs1 p1 h3" type="text" value="Search..."></header>
  
  <main class="pauto">

  <div id="page2" stop="lowercase;set" set="ABCDEFGH" lowercase></div>

  <div id="loader"><img width="30" src="https://media.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif" async></div>

  <div 
    bind="page:?page"
    data-bind="api:^api.themoviedb.popular"
    data-src="{api}&page={page:1}"
    data-set="page:#page;total_pages:#pages;total_results:#results"
    data-header=""
    iterate="results"
    loader="#loader"
    filter="true"
    class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2- br05- bcwhite- border- tac">
    <figure class="p05">
      <!--<img data-get="poster_path" insert="beforebegin:https://image.tmdb.org/t/p/w220_and_h330_face">-->
      <figcaption class="z1 md_dn" data-get="title"></figcaption>
      <figcaption class="z08 md_dn" data-get="title" slice="0,1" uppercase></figcaption>
      <small data-get="name" slice="0,20" class="md_dn"></small>
      <small data-get="html_entity" bindcopy="true" escape="true"></small>
    </figure>
  </div>

  <div await="">
    Page: <span id="page">0</span>
    <br>
    Total Pages: <span id="pages" name="pages2">0</span>
    <br>
    Total Results: <span id="results">0</span>
    <br>
  </div>
  </main>
</body>

</html>
