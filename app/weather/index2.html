<!doctype html>
<html>

<head>
  <script src="../../front/front.js"
    module="chronotize;geolocalize;data;math;keyboard"
    var="api">
    </script>
  <title>Weather</title>
</head>

<body>
  <main>
    <input onvaluechange="alert:hej" type="text" statevalue="0" keyboard-key="enter" keyboard-action="alert:hej" keyboard-scope>
    <div id="geoerror" hide></div>
    <div 
      await="geolocalize-get"
      geolocalize-get="q"
      geolocalize-error="#geoerror"
      bindquery="q:q"
      bind="url:^api.weather.api_url;key:^api.weather.api_key;lang:^api.weather.lang"
      data-src="{url}/current.json?key={key}&q={q}&aqi=no&lang={lang}"
    >
      <h5 data-get="location.name"></h5>
      <img data-get="current.condition.icon" height="72">
      <h6 data-get="current.condition.text">-</h6>
      <h1 data-get="current.temp_c" math-round insertbeforeend="°">0</h1>
    </div>

  </main>
</body>

</html>
