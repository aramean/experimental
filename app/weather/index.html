<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script src="../../front/front.js" module="globalize;data;form;keyboard" var="api"
    conf="debug:false;debugLocalhost:true;varsDir:assets/json/vars;storageKey:stream"
    globalize-conf="folder:../app/stream/assets/json/locales"
    navigate-conf="startpage:experimental/app/stream;startpageLocal:app/stream">
    </script>
  <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
  <title>Weather</title>
</head>

<body class="dark">
  <div id="navloader" class="navloader pa t0 w100 bcblack03 h2px" hide>
    <div class="bcblack08"></div>
  </div>
  <header class="topbar h4_5 gap2- pr2 shade1">
    <button click="toggle:aside[0]" class="md_du light pl1"><i class="icon32">≡</i></button>
    <figure class="mh30p pl2 sel">
      <a class="b0 fwb pr025" href="./">Weather</a>
    </figure>
    <div class="pr f1">
      <input class="bs1 p1 h3 br05 dark w100 md_dn" id="query" type="text"
        placeholder="Search movies, TV shows and people ..." autocomplete="off">
    </div>
  </header>
  <main class="pauto">
    <div 
      class="tac"
      data-src="http://api.weatherapi.com/v1/current.json?key=d09f575ad0984ccb802135417232412&q=addis ababa&aqi=no"
      data-iterate="false"
    >
      <img data-get="current.condition.icon" class="m0a">
      <h1 class="tac fs200" id="temp" data-get="current.temp_c" insertbeforeend="°C"></h1>
    </div>
  </main>
</body>

</html>
