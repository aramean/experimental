<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script src="../../front/front.js" module="chronotize;globalize;geolocalize;data;keyboard;math" var="api"
    conf="debug:false;varsDir:assets/json/vars"
    globalize-conf="folder:../app/weather/assets/json/locales">
    </script>
  <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
  <title>Weather</title>
</head>

<body class="dark">
  <div id="navloader" class="navloader pa t0 w100 bcblack03 h2px" hide>
    <div class="bcblack08"></div>
  </div>
  <header class="topbar h4_5 gap2- pr2 shade1">
    <figure class="mh30p pl2 sel">
      <a class="b0 fwb pr025 white" href="./">Weather</a>
    </figure>
    <div class="pr f1">
      <input class="bs1 p1 h3 br05 dark w100 md_dn" id="query" type="text"
        placeholder=" ..." autocomplete="off">
    </div>
  </header>
  <main class="pauto">
    <div 
      class="tac"
      bind="url:^api.weather.url;key:^api.weather.api_key;city:^api.weather.city"
      data-src="{url}/current.json?key={key}&q={city}&aqi=no"
    >
      <h5 data-get="location.name"></h5>
      <img class="m0a" data-get="current.condition.icon" height="72">
      <h6 class="fs09" data-get="current.condition.text">-</h6>
      <h1 class="mt05 fwb fl" data-get="current.temp_c" math-round insertbeforeend="°">0</h1>
    </div>

    <div 
      class="tac mt2 m0a bcblack03 br05 p2 shade2"
      bind="url:^api.weather.url;key:^api.weather.api_key;city:^api.weather.city"
      data-src="{url}/forecast.json?key={key}&q={city}&days=7&aqi=no&alerts=no&{test}"
      data-iterate="forecast.forecastday"
    >
      <div class="df w15 aic">
        <p class="f1 tal" data-get="date" chronotize-weekday></p>
        <img class="h2" data-get="day.condition.icon">
        <small class="ml05" data-get="day.maxtemp_c" math-round insertbeforeend="°"></small>
      </div>
    </div>
  </main>
</body>

</html>
