<div id="loader" class="loader"></div>
<form method="post" action="https://nxsglpuwmlqladuxlmty.supabase.co/rest/v1/tasks" data-header="apikey:eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlhdCI6MTYxNzYyNDkwNiwiZXhwIjoxOTMzMjAwOTA2fQ._-dA_LjamQizyEoNq2ZjUMkVe2vQPO7C_3Ba9SINXos">
  <figure class="p1 shade1 bcwhite">
      <input type="text" name="task" class="f2 bcwhite pl1" autocomplete="off"><p></p>
  </figure>
</form>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar=":"

  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})"

  data-loader="#loader"

  data-iterate="true">
  <span class="p1">
    <input type="checkbox" data-set="id:id" id="{id}">
    <label data-set="id:id" for="{id}" class="f5" bindglobal="l:globalize.code" data-get="task"></label>
  </span>
</div>
