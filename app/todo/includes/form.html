<form
  bindvar=":"
  bindasset="apikey:api.api_key"
  method="post"
  action="{src}"
  data-header="apikey:{apikey}"
  onsubmit="reset"
>
  <figure class="p1 shade1 bcwhite">
    <input type="text" name="task" class="f2 p05 bow1 light" placeholder="Add task" autocomplete="off"><p></p>
  </figure>
</form>
<div id="loader" class="loader"></div>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar=":"
  bindasset="apikey:api.api_key"
  data-src="{src}?order=id.desc"
  data-header="apikey:{apikey}"
  data-loader="#loader"
  data-empty="#empty"
  data-iterate="true">
  <span class="p1">
    <input type="checkbox" data-set="id:id" id="{id}">
    <label data-set="id:id" for="{id}" class="f5" data-get="task"></label>
  </span>
</div>
