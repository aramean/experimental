<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script
    src="../../front/front.js"
    module="globalize"
    var="enum"
    conf="debug:false;debugLocalhost:true;varsDir:assets/json/vars;storageKey:calc"
    globalize-conf="folder:../app/calc/assets/json/locales"
    navigate-conf="startpage:experimental/app/calc;startpageLocal:app/calc">
  </script>
  <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
  <style>
    [hide] {
      display: none
    }

    .h100p {
      height: 100%
    }

    .zi50 {
      z-index: 50
    }

    .button {
      touch-action: manipulation
    }

    .w8r {
      width: 8rem
    }
  </style>
  <title>Calc</title>
</head>

<body class="light">
  <header class="topbar h4_5 gap2- pr2 shade1">
    <figure class="mh30p pl2 sel">
      <a class="b0 fwb pr025" href="./" key="0">Calc</a>
    </figure>
  </header>

  <main class="pauto tac fwb-">
    <input
      type="text"
      id="result"
      class="pl05 pr05 mb1 bos2 bw1 bclavender z14"
      value="0" 
      statevalue="0"
      onvaluechange="sanitize:^0+(?=\d)|[^0-9,]|(,)(?=.*,)"
      onvaluechangenew="sanitize:number[-0][0]+symbol[0][,]"
      onvaluechangeif="0;#reset;set[C]?set[AC]"
      onstatevaluechange="format:compute"
      onstatevaluechangeif="/[0-9]+/;#result;set[0]"
      onbeforecompute1="alert:before"
      onaftercompute1="alert:after"
      readonly
    >

    <div class="fdc">
      <div class="p1- mb05">
        <button id="reset" class="button w4r" type="button" click="reset:value;#result[0]">AC</button>
        <button class="button w4r" type="button" click="insert:beforebegin;#result[-]">+/-</button>
        <button class="button w4r" type="button" click="insert:afterbegin;#result[%]">%</button>
        <button class="button w4r bcgold" type="button" click="insert:afterbegin;#result[/]">รท</button>
      </div>
    </div>
    <div class="fdc mb05">
      <div class="p1-">
        <button class="button w4r" type="button" click="insert:afterbegin;#result[7]">7</button>
        <button class="button w4r" type="button" click="insert:afterbegin;#result[8]">8</button>
        <button class="button w4r" type="button" click="insert:afterbegin;#result[9]">9</button>
        <button class="button w4r bcgold" type="button" click="insert:afterbegin;#result[*]">*</button>
      </div>
    </div>
    <div class="fdc mb05">
      <div class="p1-">
        <button class="button w4r" type="button" click="insert:afterbegin;#result[4]">4</button>
        <button class="button w4r" type="button" click="insert:afterbegin;#result[5]">5</button>
        <button class="button w4r" type="button" click="insert:afterbegin;#result[6]">6</button>
        <button class="button w4r bcgold" type="button" click="insert:afterbegin;#result[-]">-</button>
      </div>
    </div>
    <div class="p1- mb05">
      <button class="button w4r" type="button" click="insert:afterbegin;#result[1]">1</button>
      <button class="button w4r" type="button" click="insert:afterbegin;#result[2]">2</button>
      <button class="button w4r" type="button" click="insert:afterbegin;#result[3]">3</button>
      <button class="button bcgold w4r" type="button" click="insert:afterbegin;#result[+]" josef="true" onclick="">+</button>
    </div>
    <div class="p1- mb05">
      <button class="button w8r" type="button" click="insert:afterbegin;#result[0]">0</button>
      <button class="button w4r" type="button" click="insert:afterbegin;#result[,]">,</button>
      <button class="button w4r bcgold" type="button" click="compute:statevalue;#result">=</button>
    </div>
  </main>
</body>

</html>
