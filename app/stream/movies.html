<title>Movies</title>
<template srcdoc="../app/stream/index" src="../app/stream/templates/movies"></template>

MOVIES

<span lowercase>LOWERCASE</span>

<div
  bind="page:?page;api:^api.themoviedb.movies.popular"
  data-src="{api}&page={page:1}"
  data-set="page:#page;total_pages:#pages;total_results:#results"
  data-header=""
  iterate="results"
  loader="#loader"
  filter="true"
  class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2- br05- bcwhite- border- tac"
>
  <figure class="p05">
      <!--<img width="100" data-get="poster_path" insert="beforebegin:https://image.tmdb.org/t/p/w220_and_h330_face">-->
      <figcaption class="z1 md_dn" data-get="title"></figcaption>
      <figcaption class="z08 md_dn" data-get="title" slice="0,1" uppercase></figcaption>
      <small data-get="name" slice="0,20" class="md_dn"></small>
      <small data-get="html_entity" escape="true"></small>
  </figure>
</div>

<hr>
<div data-src="https://api.tvmaze.com/people" iterate="true" loader="#loader">
  <figure class="p05">
    <span data-get="name"></span>
  </figure>
</div>
