<!doctype html>
<html lang="en" josef="josef">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script src="../../frontnew/front.js" module="globalize;data;navigate" var="api;cdn;enum"
    conf="debug:false;debugLocalhost:true;varsDir:assets/json/vars" globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental/app/stream;startpageLocal:app/stream"></script>
  <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
  <style>
    [hide] {
    display: none
    }
  </style>
  <title>Stream</title>
</head>

<body class="dark">
  <div id="navloader" class="navloader pa t0 w100 bcblack03 h2px" hide><div class="bcblack08"></div></div>
  <header class="topbar h4_5 gap2- pr2 shade1">
    <h1><a href="./">Stream</a></h1>
    <input class="ml1 bs1 p1 h3 black" id="query" type="text" placeholder="Search for movies, TV shows and people ...">
    <div 
    stop="data-src"
    bind="q:#query;s:^api.themoviedb.search.keyword"
    data-src="{s}{q}"
    loader="false"
    iterate="results"
    class="box br05 bcblack- white- border-"
    hide
    showif="success"
    >
      <figure class="p05">
        <a data-get="title || name" href="moive.html?{title}" class="md_dn"></a>
      </figure>
    </div>
    <a href="movies.html?page=2">Movies</a>
    <a href="shows.html">Shows</a>
  </header>

  <aside></aside>
  <main>

    <div id="page2" stop="lowercase;set" set="ABCDEFGH" lowercase></div>

    <div id="loader"><img width="30" src="https://media.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif"></div>

    <div id="error" class="red mb2" hide>Something went wrong!</div>
    <div id="success" class="green mb2" hide>It's working!</div>

    <div
      bind="api:^api.themoviedb.trending.all;name:title;extra:Brikti;link:movie"
      include="includes/catalog.html">
    </div>

  </main>
  <aside></aside>
  <footer></footer>
</body>

</html>
