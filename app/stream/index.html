<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script src="../../front/front.js" module="globalize;data;navigate;screen;keyboard" var="api"
    conf="debug:false;debugLocalhost:true;varsDir:assets/json/vars;storageKey:stream"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental/app/stream;startpageLocal:app/stream">
    </script>
  <link type="text/css" href="../../front/front.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    [hide] {
      display: none
    }

    .h100p {
      height: 100%
    }

    .zi50 {
      z-index: 50
    }

    .jcc {
      justify-content: center
    }

    .box *,
    .cards {
      box-sizing: border-box;
      width: 100%
    }
  </style>
  <title>Stream</title>
</head>

<body class="light">
  <div id="navloader" class="navloader pa t0 w100 bcblack03 h2px" hide>
    <div class="bcblack08"></div>
  </div>
  <header class="topbar h4_5 gap2- pr2 shade1">
    <button click="toggle" clicktargetfield="aside[0]" class="light pl1" screen-xs="show" screen-lg="hide"
      bindglobal="title:title" if="([{title}]:[Stream])/hide"><i class="icon32">â‰¡</i></button>
    <figure class="mh30p pl2 sel">
      <a class="b0 fwb pr025" href="./" key="0">Stream</a>
    </figure>
    <div class="pr f1">
      <input id="query" type="text" class="bs1 p1 h3 br05 dark white w100 md_dn" globalize-get="input_search"
        globalize-target="placeholder" autocomplete="off">
      <div stop="data-src" bindasset="s:api.themoviedb.search.keyword" bindfield="q:#query" data-src="{s}{q}"
        data-replace="results.media_type:tv;results.mediatype:show" data-iterate="results" data-loader="false"
        class="box br05 bcblack- white- border- pr w100" bgcolor="black" style="overflow-y: scroll;" height="90vh"
        minheight="90vh" show hide>
        <a height="unset" flex style="flex-direction: row" data-set="id:id;media_type:media_type"
          if="([{media_type}]![])/bindvar:[t][{media_type}]" href="{t}.html?id={id}" padding=".5rem" relative>
          <img data-set="image:poster_path" src="https://image.tmdb.org/t/p/w220_and_h330_face/{image}" height="80"
            width="60">
          <span data-get="title || name" flex="1" style="align-items: start" paddingleft="1rem"></span>
          <small data-get="media_type"></small>
        </a>
      </div>
    </div>
    <a href="movies.html" globalize-get>Movies</a>
    <a href="shows.html" keyboard-key="s;j" keyboard-scope="body" keyboard-action="click" globalize-get>Shows</a>
    <a href="people.html" globalize-get>People</a>
  </header>

  <aside ontoggle="toggle.class[pf t0 h100p zi50]" class="dark xl_dn" resize="horizontal"></aside>
  <main class="pauto">
    <div bindvar="name:title;link:movie;endpoint:trending;endpoint2:all" include="includes/catalog.html">
    </div>
  </main>
  <aside></aside>
  <footer></footer>
</body>

</html>
