<script src="../../front/front.js"></script>
<title>Person</title>
<style>.loader{display: inherit}</style>
<template srcdoc="../index"></template>
<div id="error" class="red" hide>Person not found!</div>
<div id="loader" class="loader"></div>
<h2 bindglobal="title:title" settext="{title}" globalize-get="{title}"></h2>
<hr class="bcblack01">
<div
  bindquery="id:id"
  data-src="https://api.tvmaze.com/people/{id}"
  data-loader="#loader"
  data-onerror="show:#error">
  <span class="p025">
    <figure class="pr">
      <img width="132px" data-get="image.medium">
      <figcaption data-get="name"></figcaption>
      <p data-get="birthday"></p>
      <p data-get="country.name"></p>
    </figure>
  </span>
</div>
