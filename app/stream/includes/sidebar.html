<nav class="sidebar pt1 w15 white-">
  <form form-filter="true">
    <div class="md_du">
      <a click="toggle" clicktargetfield="aside[0]" keyboard-key="m" keyboard-action="click" keyboard-scope="body" class="button pl1"><i class="icon32">&#171;</i></a>
      <hr>
      <input
        id="query2"
        class="bs1 p1 h3 bcblack w100"
        bindvar=":" type="text"
        placeholder="Search for {link} ..."
        autocomplete="off">
    </div>
    <details open>
      <summary globalize-get="genre">Genre</summary>
      <span
        bindvar=":"
        bindglobal="language:language"
        bindasset="genre:api.themoviedb.genre.{endpoint3}"
        data-src="{genre}&language={language}"
        data-iterate="genres"
        data-loader="#sidebarloader"
      >
        <a data-get="name" globalize-get data-set="i:id" bindquery="page:page" href="?genres={i}&page={page:1}"></a>
      </span>
    </details>
    <div id="sidebarloader" marginleft="2rem">Loading...</div>
  </form>
</nav>
