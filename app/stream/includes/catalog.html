<h2 bind="title:*title" set="{title}"></h2>
<hr>
<span bind=":" set="{extra}">.</span>

<div id="loader"><img width="30" src="https://media.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif" async></div>
<div id="error" class="red mb2" hide>Something went wrong!</div>
<div id="success" class="green mb2" hide>It's working!</div>
<div
  bind="page:?page"
  data-src="{api}&page={page:1}"
  data-set="page:#page;total_pages:#pages;total_results:#results"
  data-header=""
  iterate="results"
  loader="#loader"
  error="#error"
  filter="true"
  class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc6 xxxl_gtc7 br05- bcwhite- border- tac"
>
  <a data-get="id:id" href="{link}.html?id={id}">
    <figure class="p05">
      <img class="br1" width="100%" data-get="poster_path" insert="beforebegin:https://image.tmdb.org/t/p/w220_and_h330_face">
      <figcaption class="z1 md_dn fs08" data-get="{name}"></figcaption>
    </figure>
  </a>
</div>

<div await="">
  Page: <span id="page">0</span>
  <br>
  Total Pages: <span id="pages" name="pages2">0</span>
  <br>
  Total Results: <span id="results">0</span>
  <br>
</div>
