<a href="#down"><h2 bind="title:*title" set="{title}" if="0:{title};hide"></h2></a>
<hr class="bcblack01" bind=":">

<div id="loader"><img width="30" src="https://media.tenor.com/K2UGDd4acJUAAAAM/load-loading.gif" async></div>
<div id="error" class="red mb2" hide>Something went wrong!</div>
<div id="success" class="green mb2" hide>It's working!</div>
<div
  bind="page:?page;genres:?genres"
  data-src="{api}&page={page:1}&with_genres={genres}"
  data-set="page:#page;total_pages:#pages;total_results:#results"
  data-header=""
  data-iterate="results"
  loader="#loader"
  error="#error"
  filter="true"
  class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc6 xxxl_gtc7 br05- bcwhite- border- tac"
>
  <a data-get="id:id" bind=":" href="{link}.html?id={id}" class="p025">
    <figure class="pr">
      <img class="br05" width="100%" data-get="poster_path" insertafterbegin="https://image.tmdb.org/t/p/w220_and_h330_face">
      <figcaption class="z1 pa md_dn b0 fs08 white ts05 bcblack02 w100" data-get="title || name"></figcaption>
    </figure>
  </a>
</div>

<nav class="pagination mt1 p1 p1- bcwhite01 flc" selective="true" iterate="1;9;i">
  <a class="bcwhite m025 br05" keyboard-key="{i}" keyboard-action="href" sethref="?page={i}" set="{i}"></a>
</nav>

<hr>

<hr>
<div id="down" await="">
  Page: <span id="page">0</span>
  <br>
  Total Pages: <span id="pages" name="pages2">0</span>
  <br>
  Total Results: <span id="results">0</span>
  <br>
</div>
