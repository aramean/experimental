<script src="../../front/front.js"></script>
<title>Show</title>
<template srcdoc="../index" src="../templates/movie"></template>
<article
  bindvar=":"
  bindasset="m:api.themoviedb.tv.id;api_key:api.stream.api_key"
  bindquery="id:id"
  data-src="{m}"
  data-set="bg:backdrop_path"
  bgimage="https://image.tmdb.org/t/p/original{bg} cover no-repeat center"
  height="100%"
  width="100%"
  style="display: flex; justify-content: center; align-items: center;"
>

  <section color="white" textshadow="1px 1px 2px gray" screen-xs="width:[65%]" screen-sm="width:[60%]" screen-md="width:[70%]" margin="0 auto" height="unset">
    <h2 data-get="name"></h2>
    <h6 data-get="overview"></h6>
    <button color="black" margintop="2rem" padding="1rem" radius="1rem" bindquery="id:id" href="showtrailer.html?id={id}">Play Trailer</button>
  </section>

</article>
