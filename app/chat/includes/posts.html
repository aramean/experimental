<div id="loader" class="loader"></div>
<div id="empty" hide>Empty =(</div>
<div
  id="test"
  class="box cards shade1 list br0- bcwhite-"
  bindvar=":"
  bindasset="apikey:api.api_key"
  data-src="{src}?order=id.asc"
  data-header="apikey:{apikey}"
  data-loader="#loader"
  data-onempty="#empty"
  data-onfinish="scroll:*main:[bottom]"
  data-iterate="true">
  <figure class="p1 fdc" data-set="id:id" id="{id}">
    <div>
      <small class="gray fs08" data-get="timestamp" chronotize-get="d/m H:i"></small>
      <p class="f2 di wa bcblack01 black07 p025 pr05 pl05 mt1 br1" data-get="post"></p>
    </div>
  </figure>
</div>
