<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="version" content="1.0.0">
  <script
    src="../../front/front.js"
    module="globalize;data;navigate;form;keyboard"
    var="api"
    conf="debug:false;debugLocalhost:true;varsDir:assets/json/vars;storageKey:charmap"
    globalize-conf="folder:assets/json/locales"
    navigate-conf="startpage:experimental/app/charmap;startpageLocal:app/charmap">
  </script>
  <link type="text/css" href="https://cdn.front.nu/dist/front.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    [hide] {
      display: none
    }

    .h100p{
      height: 100%
    }
    
    .zi50 {
      z-index: 50
    }

    .jcc {
      justify-content: center
    }

  </style>
  <title>Character Map</title>
</head>

<body class="light">
  <div id="navloader" class="navloader pa t0 w100 bcblack03 h2px" hide><div class="bcblack08"></div></div>
  <header class="topbar h4 gap2- pr2 shade1">
    <button click="toggle" clicktargetfield="aside[0]" class="md_du light p1"><i class="icon32">â‰¡</i></button>
    <figure class="mh30p pl2 sel">
      <a class="fwb pr025" href="./" globalize-get>Character Map</a>
    </figure>
    <div class="pr f1">
      <input
        id="query"
        type="text"
        class="bs1 p1 h3 br05 dark white w100 md_dn"
        globalize-get="input_search"
        globalize-target="placeholder"
        autocomplete="off"
        focus>
      <div 
        stop="data-src"
        bindasset="s:api.characters.name"
        bindfield="q:#query"
        data-src="{s}{q}"
        data-iterate="results"
        data-loader="false"
        class="box br05 bcblack- white- border- pa w100"
        hide>
        <figure class="p05">
          <a data-get="name" class="md_dn"></a>
        </figure>
      </div>
    </div>
  </header>

  <aside ontoggle="toggle.class[pf t0 h100p zi50]" class="dark xl_dn" resize="horizontal"></aside>
  <main class="pauto">
    <div
      bindvar="name:title;link:char;endpoint:trending;endpoint2:all"
      include="includes/catalog.html">
    </div>
  </main>
  <aside></aside>
  <footer></footer>
</body>

</html>
