<div id="loader" class="loader"></div>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar=":"
  bindasset="apikey:api.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})"
  data-src="{src}"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-onempty="#empty"
  globalize-onsetload="rerun"
  data-iterate="true">
  <a data-set="i:id" href="word.html?i={i}" class="p1">
    <figure class="pr">
      <p bindglobal="l:globalize.code" data-get="word.{l}"></p>
    </figure>
  </a>
</div>
