<div id="loader" class="loader"></div>
<div
  class="cards shade1 list br0-"
  flex
  flexdirection="column"
  bindvar=":"
  bindasset="apikey:api.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  if="([{c}]![])/insertbeforeend:#.data-src:[,taxonomy.eq({c})]"
  data-src="{src}"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-onempty="#empty"
  globalize-onsetload="rerun"
  
  data-iterate="true">
  <a bgcolor="white" data-set="i:meaning_id" href="word.html?i={i:x}" class="p1">
    <figure class="pr">
      <p data-get="word"></p>
    </figure>
  </a>
</div>
