<script src="../../front/front.js"></script>
<title>Search</title>
<template srcdoc="../index" src="../templates/search"></template>
<h1 id="empty" hide bindquery="q:q" class="tac">No results found for <b>{q}</b></h1>
<div
  bindasset="endpoint:api.words.endpoint"
  bindvar="src:{endpoint}&select=*&where=word->>{l}.ilike.({q}*)"
  include="includes/search.html">
</div>
