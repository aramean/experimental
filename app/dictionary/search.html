<script src="../../front/front.js"></script>
<title>Search</title>
<style>
  .loader{display: inherit}
</style>
<template srcdoc="../app/dictionary/index" src="../app/dictionary/templates/search"></template>
<div id="loader" class="loader"></div>
<h1 id="empty" hide bindquery="q:q">No results found for <b>{q}</b></h1>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindquery="q:q"
  bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
  data-src="{endpoint}?select=*&word->>swe=ilike.{q:*}"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-empty="0;#empty"
  data-iterate="true">
  <a data-set="i:id" href="word.html?i={i}" class="p1">
    <figure class="pr">
      <p data-get="word.eng"></p>
    </figure>
  </a>
</div>
