<script src="../../front/front.js"></script>
<title globalize-get>Word of the Day</title>
<meta property="og:title" content="Word of the Day" />
<meta property="og:description" content="See how it's written and pronounced in different Aramaic dialects." />
<template srcdoc="../index" src="../templates/search"></template>
<div id="status406" class="tac" hide>
  <h1>Error</h1>
  <p>Word is not found!</p>
  <hr>
</div>
<div id="loader" class="loader"></div>
<article id="success" class="wc_xl" bindquery="i:i" bindasset="apikey:api.api_key;endpoint:api.word_of_the_day.endpoint"
  bindglobal="l:globalize.code" data-src="{endpoint}" data-header="apikey:{apikey};Accept:application/json+single"
  data-status="406;#status406" data-onerror="hide:#success" data-loader="#loader" globalize-onsetload="rerun">
  <section>
    <h1 globalize-get seold--desc>Word of the Day</h1>
    <h2 chronotize-get="F d, Y" marginbottom="1rem"></h2>
    <div class="bcwhite p05 bos6 bocblack01 bw1 br05">
      <a data-set="id:id" href="word.html?i={id}" seold--url class="df fdc">
        <h2 class="tac z15" margintop="1rem" bindglobal="l:globalize.code" data-get="word.{l}" seold--name>Word
        </h2>
        <hr class="shade2" margintop="1rem">
        <span class="aic p05 w100"><span globalize-get>Go-to Word</span> <i class="icon pr025 fr">&#707;</i></span>
      </a>
    </div>
    <!--<div data-bind="test:bindthroughcore" data-iterate="word" test="{test}" data-filter="willbesomething" class="box cards list mt1 br0- flc- bcwhite-">
      <h6 class="p05 pl1 black06 fs08" data-get="[*]" globalize-get></h6>
      <figure class="p1 mb1">
        <div>
          <p data-get="[*].nat;map:[*]" mapclass="{map}"></p>
          <small data-get="[*].lat" insertafterbegin="[ " insertbeforeend=" ]"></small>
        </div>
        <a class="icon f0" hide>&#128264;</a>
      </figure>
    </div>-->
  </section>
  <div class="m0a z07 jcc tac" margintop="2rem">
    <a click="share--open" bindglobal="l:globalize.code" data-set="id:id;w:word.{l}" class="aic p05" paddingright="1rem"
      paddingleft="1rem" share--platform="facebook" share--title="Word of the Day - {w} in Aramaic!"
      share--url="/word.html?i={id}">Share word
    </a>
  </div>
</article>
