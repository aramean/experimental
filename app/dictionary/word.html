<script src="https://cdn.front.nu/nightly/front.js"></script>
<title>Word</title>
<template srcdoc="../index" src="../templates/search"></template>
<div id="status406" class="tac" hide>
  <img class="br50 m0a w10r h10r bos2 bcred red bw3 shade1 hue-rotate mb2" setsrc="https://www.aramean.institute/assets/img/syriac_aramean_tell_halaf_flag.svg">
  <h1>Error</h1>
  <p>Word is not found!</p>
  <hr>
</div>
<div id="loader" class="loader"></div>
<article id="success" class="wc_xl">
  <section
    bindquery="i:i"
    bindasset="apikey:api.api_key;endpoint:api.words_aramaic.endpoint"
    bindglobal="l:globalize.code"
    data-src="{endpoint}?id=eq.{i}"
    data-header="apikey:{apikey};Prefer:count=exact;Accept:application/vnd.pgrst.object+json"
    data-set="translation.{l}:#translation"
    data-status="406;#status406"
    data-onerror="hide:#success"
    data-loader="#loader"
    >
    <h1 id="translation"></h1>
    <nav class="crumbs pointer p05 bos6 bocblack01 bw1 mt05 br05 gray w0">
      <ol class="pl05">
        <li><a href="search.html?q=*" globalize-get>Dictionary</a></li>
        <li><a bindquery="j:i" href="word.html?i={j}" globalize-get>Word</a></li>
        <li bindglobal="l:globalize.code" data-get="translation.{l}"></li>
      </ol>
    </nav>
    <div data-bind="test:bindthroughcore" data-iterate="word" test="{test}" data-filter="willbesomething" class="box cards list mt1 br0- flc- bcwhite-">
      <h6 class="p05 pl1 black06 fs08" data-get="[*]" globalize-get></h6>
      <figure class="p1 mb1">
        <div>
          <p data-get="[*].nat;map:[*]" mapclass="{map}"></p>
          <small data-get="[*].lat" insertafterbegin="[ " insertbeforeend=" ]"></small>
        </div>
        <a class="icon f0" hide>&#128264;</a>
      </figure>
    </div>
  </section>
</article>
