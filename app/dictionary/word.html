<script src="../../front/front.js"></script>
<title>Word</title>
<template srcdoc="../index" src="../templates/search"></template>
<div id="status406" class="tac" hide>
  <h1>Error</h1>
  <p>Word is not found!</p>
  <hr>
</div>
<div id="loader" class="loader"></div>
<article id="success" class="wc_xl">
  <section
    bindquery="i:i"
    bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
    bindglobal="l:globalize.code"
    data-src="{endpoint}&where=meaning_id.eq({i})"
    data-header="apikey:{apikey}"
    data-set="(lang_code%{l}).word:#translation;w:(lang_code%{l}).word"
    data-status="406;#status406"
    data-onerror="hide:#success"
    data-loader="#loader"
    data-onfinish="doctitle:[{w}]"
    >
    <h1 id="translation"></h1>
    <nav class="crumbs pointer p05 bos6 bocblack01 bw1 mt05 br05 gray w0">
      <ol class="pl05">
        <li><a href="search.html?q=*" globalize-get>Dictionary</a></li>
        <li><a bindquery="j:i" href="word.html?i={j}" globalize-get>Word</a></li>
        <li bindglobal="l:globalize.code" data-get="(lang_code%{l}).word"></li>
      </ol>
    </nav>
    <div data-bind="test:bindthroughcore" data-iterate="true" test="{test}" data-filter="willbesomething" class="box cards list mt1 br0- flc- bcwhite-">
      <h6 class="p05 pl1 black06 fs08" data-get="lang_code" globalize-get></h6>
      <figure class="p1 mb1">
        <div>
          <p data-get="word" bold></p>
          <small zoom=".9" data-get="transliteration.lat" insertafterbegin="[ " insertbeforeend=" ]"></small>
        </div>
        <a class="icon f0" hide>&#128264;</a>
      </figure>
    </div>
  </section>
</article>
