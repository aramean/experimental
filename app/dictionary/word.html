<script src="../../front/front.js"></script>
<title>Word</title>
<template srcdoc="../app/dictionary/index" src="../app/dictionary/templates/search"></template>
<article class="wc_xl">
  <section
    bindquery="i:i"
    bindasset="apikey:api.api_key;endpoint:api.words.endpoint"
    data-src="{endpoint}?select=id,word&or=(id.eq.{i})"
    data-header="apikey:{apikey};Prefer:count=exact;Accept:application/vnd.pgrst.object+json"
    data-set="word:#word"
    >
    <h1 bindglobal="l:globalize.code" data-get="word.{l}">&nbsp;</h1>
    <nav class="crumbs pointer p05 bos6 bocblack01 bw1 mt05 br05 gray w0">
      <ol class="pl05">
        <li><a href="search.html?q=*" globalize-get>Dictionary</a></li>
        <li><a bindquery="j:i" href="word.html?i={j}" globalize-get>Word</a></li>
        <li bindglobal="l:globalize.code" data-get="word.{l}"></li>
      </ol>
    </nav>
    <div class="box cards list mt1 br0- flc- bcwhite-">


      <!-- Samalian (Northwest) -->
      <h6 class="p05 pl1 black08 fs08">Aramaya</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.oar"></p><a class="icon f0">&#128264;</a>
      </figure>

      <h6 class="p05 pl1 black08 fs08">Armaya</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.arc"></p><a class="icon f0">&#128264;</a>
      </figure>

      <h6 class="p05 pl1 black08 fs08">Aramya</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.arc"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Babylonian (Southeast) -->
      <h6 class="p05 pl1 black08 fs08">Aramita</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.sam"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Samaritan (West) -->
      <h6 class="p05 pl1 black08 fs08">Aramit</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.sam"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Syrian (West) (Middle Aramaic) (Square) -->
      <h6 class="p05 pl1 black08 fs08">Aromay</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.amw"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Syrian (West) (Modern Aramaic) (Cursive) -->
      <h6 class="p05 pl1 black08 fs08">Siryon</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.amw"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Palestinian (West) (Old Aramaic) (Cursive) -->
      <h6 class="p05 pl1 black08 fs08">Sursi</h6>
      <figure class="p1 mb1">
        <p class="fs13" data-get="word.jpa"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Syrian (West) (Modern Aramaic) (Cursive) -->
      <h6 class="p05 pl1 black08 fs08" globalize-get>Suryaya</h6>
      <figure class="p1 mb1">
        <p class="ffedessa fs12" data-get="word.syc"></p><a class="icon f0">&#128264;</a>
      </figure>

      <!-- Syrian (East) (Modern Aramaic) (Cursive) -->
      <h6 class="p05 pl1 black08 fs08" globalize-get>Suryoyo</h6>
      <figure class="p1 mb1">
        <p class="ffurhoy fs13" data-get="word.syr"></p><a class="icon f0">&#128264;</a>
      </figure>

      <h6 class="p05 pl1 black08 fs08" globalize-get>Surayt</h6>
      <figure class="p1 mb1">
        <p class="ffmardin fs13" data-get="word.syt"></p><a class="icon f0">&#128264;</a>
      </figure>

      <h6 class="p05 pl1 black08 fs08" globalize-get>Suret</h6>
      <figure class="p1 mb1">
        <p class="ffadiabene fs13" data-get="word.syh"></p><a class="icon f0">&#128264;</a>
      </figure>
    </div>
  </section>
</article>
