<script src="front.js"></script>
<template srcdoc="index;template_empty"></template>
<title>Movies</title>


<h1>Movies</h1>

<hr>

<div
  bind="page:?page;api:^api.themoviedb.popular"
  json-src="{api}&page={page:1}"
  json-set="page:#page;total_pages:#pages;total_results:#results"
  iterate="results"
  loader="#loader"
  filter="true"
  class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2- br05- bcwhite- border- tac"
>
  <figure class="p05" onclick="copyText">
      <!--<img insert="beforebegin:ddd" json-get="poster_path"></img>-->
      <figcaption class="z08 md_dn" json-get="title"></figcaption>
      <figcaption class="z08 md_dn" json-get="title" slice="0,1"></figcaption>
      <small json-get="name" slice="0,20" class="md_dn"></small>
      <small json-get="html_entity" bindcopy="true" escape="true"></small>
  </figure>
</div>

<div>
  Page: <span id="page">0</span>
  <br>
  Total Pages: <span id="pages">0</span>
  <br>
  Total Results: <span id="results">0</span>
  <br>
</div>
