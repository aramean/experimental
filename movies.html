<title>Movies</title>


<h1>Movies</h1>

<div id="json" bind="page:?page;api:^api.themoviedb.popular" onbind="" json-src="{api}&page={page:1}" iterate="results" json-set="length:#lengthbindagain;length#lengthbindagain" loader="#loader" filter="true" class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2- br05- bcwhite- border- tac">
  <figure class="p05" onclick="copyText">
      <!--<img insert="beforebegin:ddd" json-get="poster_path"></img>-->
      <figcaption class="z08 md_dn" json-get="title"></figcaption>
      <figcaption class="z08 md_dn" json-get="title" slice="0,1"></figcaption>
      <small json-get="name" slice="0,20" class="md_dn"></small>
      <small json-get="html_entity" bindcopy="true" escape="true"></small>
  </figure>
</div>
