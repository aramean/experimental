<script src="front.js"></script>
<template srcdoc="index"></template>
<title>Bind</title>

<body>
  <h1>Bind</h1>

  <hr class="black mt2">
  <h4>Bind with querystring</h4>
  <div id="jsonDiv" bind="id:?q1" json-src="json-{id}.json" target="#josef" progresscontent="Loading 1 ...">Load</div>
  <div id="josef">Load here</div>

  <h4>Bind with environment variables</h4>
  <div id="jsonDiv" bind="src:*language" json-src="{src}.json" target="#josef2" progresscontent="Loading 1 ...">Load</div>
  <div id="josef2">Load here</div>

  <hr class="black mt2">
  <h4>Bind content with values</h4>
  <div id="jsonDiv" bind="id:1;id2:2;query1:?q1;query2:?q2">
    <b>id:</b> {id}<br>
    <b>id2:</b> {id2}<br>
    <b>query:</b> {query1} {query2}
  </div>
  
  <hr class="black mt2">
  <h4>Bind input with element</h4>
  <input type="text" bind="#bind2" placeholder="Enter">
  <div id="bind2" class="b1 bos1 h5 p2">...</div>

  <hr class="black mt2">
  <h4>Bind input with and between element</h4>
  <input type="text" bind="#bind3" placeholder="Enter">
  <div class="b1 bos1 h5 p2">
    KEEP <span id="bind3"></span> KEEP...
  </div>

  <hr class="black mt2">
  <h4>Bind input with multiple elements</h4>
  <input type="text" bind="#bindm1;#bindm2;#bindm3" placeholder="Enter">
  <div class="b1 bos1 h5 p2">
    <span id="bindm1"></span>
  </div>
  <div class="b1 bos1 h5 p2">
    <span id="bindm2"></span>
  </div>
  <div class="b1 bos1 h5 p2">
    <span id="bindm3"></span>
  </div>

</body>
