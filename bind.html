<script src="front.js"></script>
<template srcdoc="index"></template>
<title>Bind</title>

<body>
  <h1>Bind</h1>

  <hr class="black mt2">
  <h4>Bind with querystring</h4>
  <div id="jsonDiv" json-src="json-{id}.json" bind="{id}:{?q}" target="#josef" progresscontent="Loading 1 ...">Load</div>
  <div id="josef">Load here</div>

  <hr class="black mt2">
  <div bindquery="?josef:#bind1"></div>
  <h4>Bind with querystring</h4>
  <div id="bind1" class="b1 bos1 h5 p2">...</div>
  
  <hr class="black mt2">
  <h4>Bind input with element</h4>
  <input type="text" bind="#bind2" placeholder="Enter">
  <div id="bind2" class="b1 bos1 h5 p2">...</div>

  <hr class="black mt2">
  <h4>Bind input with element</h4>
  <input type="text" bind="#bind3" placeholder="Enter">
  <div class="b1 bos1 h5 p2">
    KEEP <span id="bind3"></span> KEEP...
  </div>

  <hr class="black mt2">
  <h4>Multibind input with elements</h4>
  <input type="text" bind="#bindm1;#bindm2" placeholder="Enter">
  <div class="b1 bos1 h5 p2">
    <span id="bindm1"></span>
  </div>
  <div class="b1 bos1 h5 p2">
    <span id="bindm2"></span>
  </div>

</body>
