<script src="front.js"></script>
<template srcdoc="index"></template>
<title globalize-get="variables">Variables</title>

<h1 globalize-get="variables">Variables</h1>
<article>
  <div bind="endpoint:^api.chat.endpoint"><b>Endpoint (Chat):</b><br>{endpoint}</div><br>
  <div bind="endpoint:^api.persons.endpoint"><b>Endpoint (Person):</b><br>{endpoint}</div><br>
  <div var="endpoint:^api.persons.endpoint"><b>Endpoint (Person):</b><br>{endpoint}</div><br>
  <div var="test:s1"><b>Test 1:</b><br>{test}</div>
  <div bind="test:s2"><b>Test 2:</b><br>{test} {test}</div>
  <div bind="test:s2"><b test="{test}">Test 2:</b><br>{test} {test}</div>
  <div bind="test:^enum.1.eng"><b aa="{test}">Test 2:</b><br><span globalize-get enum="^enum">{test}</span> {test}</div>
</article>
