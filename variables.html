<div id="myDiv" bind="{id}:1" replace="{id}">Original value</div>

  <!-- Content goes here -->
</div>

<script>
 
// set the ID of the element
var elementId = "myDiv";

// get the element and its attributes
var element = document.getElementById(elementId);
var attributes = element.attributes;

// create an object to hold the exploded key-value pairs from the bind attribute
var explodedValues = {};

// loop through all attributes
for (var i = 0; i < attributes.length; i++) {
  var attribute = attributes[i];

  // check if the attribute value contains placeholders to replace
  if (attribute.value.indexOf("{") > -1) {

    // get the attribute value
    var attributeValue = attribute.value;

    // get the bind attribute value
    var bindAttribute = element.getAttribute("bind");

    // split the bindAttribute string by semicolon
    var keyValuePairs = bindAttribute.split(";");

    // loop through each key-value pair and split it by colon
    for (var j = 0; j < keyValuePairs.length; j++) {
      var pair = keyValuePairs[j].split(":");
      var key = pair[0];
      var value = pair[1];
      explodedValues[key] = value;
    }

    // replace any placeholders in the attribute value with their corresponding values
    for (var key in explodedValues) {
      var placeholder = "{" + key + "}";
      attributeValue = attributeValue.replace(placeholder, explodedValues[key]);
    }

    // set the modified attribute value as the new value of the attribute
    element.setAttribute(attribute.name, attributeValue);
  }
}

</script>
