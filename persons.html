<script src="front.js"></script>
<template srcdoc="index"></template>
<title globalize="persons">Persons</title>

<section>

  <h1 globalize="persons">Persons</h1>
  <nav class="crumbs pointer p05 bos6 bocblack01 bw1 bcsnow mt05 br05 gray w0">
    <ol class="pl05">
      <li><a href="./database" globalize="database">Database</a></li>
      <li globalize="persons">Persons</li>
    </ol>
  </nav>
  <nav class="tabs mt1" id="test">
    <input type="radio" name="panel" id="tabalive" checked>
    <label for="tabalive">Alive (<span id="alive" split="/;1">0</span>)</label>
    <section class="lg_p0 shade1" json="personsalive">
      <div
        id="personsalive"
        class="box cards list br0-"
        bind="page:?page;endpoint:^api.persons.endpoint;headers:^api.persons.headers"
        iterate="true"
        data-src="{endpoint}?and=(death.is.null)"
        data-set="^content-range:#alive"
        data-header="{headers}"
      >
        <a href="person.html?id={id}" data-get="id:id">
          <figure class="p1 bcwhite bcblack001_h">
            <img data-get="birth.country_code" before="https://cdn.front.nu/dist/design/front/flags/famfamfam/" after=".gif" class="f0">
            <p class="f2 pl1" filteron="true">
              <span data-get="first_name.swe"></span><span data-get="middle_name.swe" stopif=":beforebegin" beforebegin="&nbsp;" beforeend="&nbsp;"></span><span data-get="last_name.swe"></span>
            </p>
            <p class="tar" data-get="birth.date" format="age" globalize="years_0;0"></p>
          </figure>
        </a>
      </div>
    </section>

    <input type="radio" name="panel" id="tabdead">
    <label for="tabdead" id="dead" hide>Dead ({# dead #})</label>
    <section class="lg_p0 shade1" run="false" json="personsdead" bind="dead:dead"
      bindvalue="{{ jsonheader:content-range = split('/',1) }}">
      <div id="personsdead" class="box cards list br0-" iterate="true"
        datasource="{{ storage:api.persons.endpoint }}?and=(death.not.is.null)"
        dataheader="{{ storage:api.persons.headers }}">
        <a href="database/person.html?id={{ jsonget:id }}">
          <figure class="p1 bcwhite bcblack001_h">
            <img src="" jsonget="birth.country_code"
              jsonbefore="https://cdn.front.nu/dist/design/front/flags/famfamfam/" jsonafter=".gif" class="f0">
            <p class="f2 pl1" filteron="true">{{ jsonget:first_name.swe }} {{ jsonget:middle_name.swe }} {{
              jsonget:last_name.swe }}</p>
            <p class="tar" jsonget="death.date"></p>
          </figure>
        </a>
      </div>
    </section>
  </nav>

</section>
