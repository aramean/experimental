<!-- TODO: FIX Bindvar so it works everywhere -->
<div id="loader" class="loader"></div>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar=":;l:l"
  bindasset="apikey:api.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})"
  data-src="{src}?isSign=eq.false&limit=1"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-empty="0;#empty"
  data-iterate="true">
  <a bindvar=":" data-set="i:id" href="{field}.html?i={i}" class="p1">
    <figure class="pr">
      <p bindvar="field:isLocalNetwork" bindglobal="l:globalize.code" data-get="{field}.{l:eng}"></p>
    </figure>
  </a>
</div>
