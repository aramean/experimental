<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar="search:"
  bindasset="apikey:api.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  bindfield="search:#query"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})"
  data-src="{src}&column=word,meaning_id,transliteration&where=word.ilike({search}*),lang_code.eq({l})"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-onempty="#empty"
  data-iterate="true">
  <a data-set="i:meaning_id" href="word.html?i={i}" class="p1">
    <figure class="pr">
      <p data-get="word"></p>
    </figure>
    <small class="gray" data-get="transliteration.lat"></small>
    <p class="f0 icon">&#128394;</p>
  </a>
</div>
