<div id="loader" class="loader"></div>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar="search:"
  bindasset="apikey:api.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  bindfield="search:#query"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})"
  data-src="{src}&column=*&where=word->>{l}.ilike(*{search}*)"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-onempty="#empty"
  data-iterate="true">
  <a bindvar=":" data-set="i:id" href="{href}.html?i={i}" class="p1">
    <figure class="pr">
      <p bindglobal="l:globalize.code" data-get="word.{l:eng}"></p>
    </figure>
    <small class="gray" data-get="word.eng"></small>
    <p class="f0 icon">&#128394;</p>
  </a>
</div>
