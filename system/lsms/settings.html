<script src="../../front/front.js"></script>
<title>Settings</title>
<template srcdoc="../index" src="../templates/main"></template>
<h1>Settings</h1>

<article>
  <section>
    <h2 margin="2rem 0 1rem 0" zoom="0.7">System Language</h2>

    <select name="language" class="p1 h3 mb1 shade1 fs08" onvaluechange="globalize-set">
      <option value="sv">Svenska</option>
      <option value="en" selected>English (US)</option>
      <option value="syc">ܐܪܡܝܐ</option>
    </select>
  </section>

  <section>
    <h2 margin="2rem 0 1rem 0" zoom="0.7">Dictionary Languages</h2>

    <div class="p1 shade1 br05 mb1">
      <label class="fs09">Add language</label>
      <div class="ml0 pr f1">
        <form class="zi3" id="form" method="get" action="search.html" target="_top">
          <input id="addLanguage" name="q" type="text" class="bs1 p1 h3 br05 w100 zi3" color="black"
            globalize-get="input_search" globalize-target="placeholder" placeholder="Enter language name or ISO code"
            autocomplete="off">
        </form>
        <div maxheight="5rem" stop="data-src" bindglobal="l:globalize.code" bindfield="q:#addLanguage"
          bindasset="apikey:api.api_key;endpoint:api.languages.endpoint"
          data-src="{endpoint}&column=*&where=language->>{l}.ilike({q}*),isSign.eq(false)&limit=30"
          data-header="apikey:{apikey};Prefer:count=exact" data-iterate="true" data-loader="false"
          ondata-finish="alert:[e]" class="box br05 bcwhite- black- pa w100 ail- zi2 shade2" data-onempty="#empty2"
          hide>
          <figure>
            <a bindglobal="l:globalize.code" data-set="iso:iso" data-get="language.{l}" padding=".5rem 1rem"
              mouseover="bgcolor:[whitesmoke]" mouseout="bgcolor:[inherit]"
              click="storage-sessionadd:![dictionaryLanguage]:[languages][{iso}]"></a>
          </figure>
        </div>
        <div id="empty2" class="pa w100 bcwhite zi2" hide>
          <p class="m1" bindfield="q:#addLanguage">No results found for <b>{q}</b></p>
        </div>
      </div>
      <!-- <button class="p1 mt1 br05 shade2" click="data-add:setlist:#languages:[addLang]">Add</button>-->
    </div>

    <ul id="languages" class="mt1"></ul>
  </section>
</article>
