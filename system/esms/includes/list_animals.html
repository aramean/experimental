<div id="loader" class="loader"></div>
<div
  class="box cards shade1 list br0- bcwhite-"
  bindvar=":;search:"
  bindasset="apikey:api.animals.api_key"
  bindquery="q:q;c:category"
  bindglobal="l:globalize.code"
  bindfield="search:#query"
  ifbeforeend="{c};data-src:&or=(id.eq.{c},taxonomy.eq.{c})"
  data-src="{src}&select=*&where=name->>{l}.ilike(*{search}*)"
  data-header="apikey:{apikey};Prefer:count=exact"
  data-loader="#loader"
  data-onempty="#empty"
  data-iterate="true">
  <a bindvar=":" data-set="i:id" href="{href}.html?i={i}" class="p1">
    <p>
      <span bindglobal="l:globalize.code" data-get="name.{l}"></span>&nbsp;<span bindglobal="l:globalize.code" data-get="middle_name.{l:eng}"></span><span bindglobal="l:globalize.code" data-get="last_name.{l:eng}"></span>
    </p>
    <small class="gray" data-get="first_n.eng"></small>
    <p class="f0 icon">&#128394;</p>
  </a>
</div>
