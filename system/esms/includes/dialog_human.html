<dialog id="dialoghuman" margin="0 auto" border="0" padding="2rem">
  <button id="close" aria-label="close" formnovalidate>X</button>
  <form
    class="gaph2" 
    bindasset="action:api.humans.endpoint" 
    method="post" 
    action="{action}"
    data-onsuccess="rerun:#list" 
    data-onerror="show:#formerror">  
    <div class="group outline- gap2">
      <input name="first_name.eng" type="text" class="f1 phdark bw1 bos8 bocblack02" placeholder="First Name"
        globalize="first_name" required="">
      <input name="middle_name.eng" type="text" class="f1 phdark bw1 bos8 bocblack02" placeholder="Middle Name"
        globalize="middle_name">
      <input name="last_name.eng" type="text" class="f1 phdark bw1 bos8 bocblack02" placeholder="Last Name"
        globalize="last_name" required="">
    </div>

    <i globalize="date_of_birth">Date of birth</i>
    <div class="box gut2-">
      <select class="phdark bw1 bos8 bocblack02" name="birth.date[0]" iterate="1920;2025;i" required="">
        <option>{i}</option>
      </select>
      <select class="phdark bw1 bos8 bocblack02" name="birth.date[1]" iterate="01;12;i" required="">
        <option>{i}</option>
      </select>
      <select class="phdark bw1 bos8 bocblack02" name="birth.date[2]" iterate="01;31;i" required="">
        <option>{i}</option>
      </select>
    </div>

    <i globalize="country_of_birth">Country of birth</i>
    <div class="group">
      <select class="phdark bw1 bos8 bocblack02" id="birth_country" name="birth.country"
        data-src="https://api.aleptra.com/geography/?table=geography_country&order=country->>eng"
        data-iterate="true"
        required="">
        <option data-get="country.eng" data-set="i:id" value="{i}"></option>
      </select>
    </div>

    <i globalize="country_of_residence">Country of residence</i>
    <div class="group">
      <select class="phdark bw1 bos8 bocblack02" id="residence_country" name="resident.country_code"
      data-src="https://api.aleptra.com/geography/?table=geography_country&order=country->>eng"
        data-iterate="true"
        required="">
        <option data-get="country.eng" data-set="i:id" value="{i}"></option>
      </select>
    </div>
    <menu class="group mt1 gap1-">
      <input class="button w5r round br1 h2r fr bcblack white aic bs1 h3" type="submit" value="Add" globalize-get="Add">
    </menu>
  </form>
</dialog>
