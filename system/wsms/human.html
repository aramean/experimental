<script src="../../front/front.js"></script>
<title>Language</title>
<template srcdoc="../system/esms/index" src="../system/esms/templates/main"></template>
  <section
    bindquery="i:i"
    bindasset="apikey:api.humans.api_key;endpoint:api.humans.endpoint"
    data-src="{endpoint}?select=id,first_name,middle_name,last_name,birth,death,sex,gender,blood_type,marital_status,health_status&or=(id.eq.{i})"
    data-header="apikey:{apikey};Accept:application/vnd.pgrst.object+json"
    data-set="language:#language"
  >
    <h1 keyboard-key="Enter" keyboard-action="alert:save" keyboard-scope form="" bindglobal="l:globalize.code" data-get="first_name.{l}">&nbsp;</h1>
    <hr class="bcblack01 mt1">

    <!--<div class="box cards xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2-">
      <figure>
        <small>Birth date</small>
        <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Birth date" maxlength="3" minlength="3" data-get="birth.date" required>
      </figure>
      <figure>
        <small>Death date</small>
        <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
      </figure>
    </div>-->

    <div class="box cards list mt1 br0- flc- bcwhite-">
      <details class="accordion">
        <summary class="fwb" globalize-get iconopen="⊖" iconclosed="⊕" iconsize="24">Demography</summary>
        <div class="box cards p1- grid xxs_gtc1 xs_gtc2 sm_gtc3 xl_gtc4 xxl_gtc5 xxxl_gtc6 gut2-">
          <figure>
            <small>Birth date</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Birth date" maxlength="3" minlength="3" data-get="birth.date" required>
          </figure>
          <figure>
            <small>Death date</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
          </figure>
          <figure>
            <small>Sex</small>
            <input class="bs1 w100p p1 h3 br05" type="text" maxlength="3" minlength="3" data-get="sex" required>
          </figure>
          <figure>
            <small>Gender</small>
            <input class="bs1 w100p p1 h3 br05" type="text" maxlength="3" minlength="3" data-get="gender" required>
          </figure>
          <figure>
            <small>Blood type</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
          </figure>
          <figure>
            <small>Ethnicity</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
          </figure>
          <figure>
            <small>Religion</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
          </figure>
          <figure>
            <small>Occupation</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
          </figure>
          <figure>
            <small>Income</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="death.date" required>
          </figure>
          <figure>
            <small>Marital Status</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="marital_status" required>
          </figure>
          <figure>
            <small>Health Status</small>
            <input class="bs1 w100p p1 h3 br05" type="text" placeholder="Death date" maxlength="3" minlength="3" data-get="health_status" required>
          </figure>
        </div>
      </details>
      <details class="p1">
        <summary class="fwb" globalize-get>Artwork</summary>
        <details class="p1">
          <summary class="fwb" globalize-get>Music</summary>
        </details>
      </details>
      <details class="p1">
        <summary class="fwb" globalize-get>Services</summary>
        <details class="p1">
          <summary class="fwb" globalize-get>Music</summary>
        </details>
      </details>
    </div>
  </section>
